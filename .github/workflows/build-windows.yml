name: Build Windows onefile EXE

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    name: Build Windows onefile EXE
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Verify Python and Pip
        run: |
          python --version
          pip --version

      - name: Clear PIP Cache
        run: python -m pip cache purge

      - name: Install PyInstaller (global)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller==6.18.0
          python -m pyinstaller --version

      - name: Ensure Icons Exist
        shell: pwsh
        run: |
          if (!(Test-Path "GTAO.ico")) { Write-Host "GTAO.ico not found"; exit 1 }
          if (!(Test-Path "GTAO_active.ico")) { Write-Host "GTAO_active.ico not found"; exit 1 }

      - name: Build EXE with PyInstaller
        run: |
          python -m PyInstaller ^
            --onefile ^
            --name "Solo_Public_Lobby_V-Online" ^
            --uac-admin ^
            --windowed ^
            --icon="GTAO.ico" ^
            --add-data "GTAO_active.ico;." ^
            --clean ^
            create_rule_admin_gui_simple.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Solo_Public_Lobby_V-Online-windows-exe
          path: dist/Solo_Public_Lobby_V-Online.exe

  release-upload:
    name: Upload to release (on release created)
    runs-on: windows-latest
    needs: build-windows
    if: github.event_name == 'release'
    steps:
      - name: Download artifact from previous job
        uses: actions/download-artifact@v4
        with:
          name: Solo_Public_Lobby_V-Online-windows-exe
          path: ./artifact

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifact/Solo_Public_Lobby_V-Online.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
