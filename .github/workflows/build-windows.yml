name: Build Windows onefile EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    name: Build Windows onefile EXE
    runs-on: windows-latest
    steps:
            - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Verify Python Installation
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pyinstaller --version  # Verify PyInstaller installation

      - name: Download icons
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/NineO1/GTA-online-Solo-Public-Lobby/main/GTAO.ico" -OutFile "GTAO.ico"
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/NineO1/GTA-online-Solo-Public-Lobby/main/GTAO_active.ico" -OutFile "GTAO_active.ico"

      - name: Ensure icons exist
        run: |
          if (!(Test-Path "GTAO.ico")) {
            Write-Host "GTAO.ico not found"
            exit 1
          }
          if (!(Test-Path "GTAO_active.ico")) {
            Write-Host "GTAO_active.ico not found"
            exit 1
          }

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller `
            --onefile `
            --name "Solo_Public_Lobby_V-Online" `
            --uac-admin `
            --windowed `
            --icon="GTAO.ico" `
            --add-data "GTAO_active.ico;." `
            --clean `
            create_rule_admin_gui_simple.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Solo_Public_Lobby_V-Online-windows-exe
          path: dist/Solo_Public_Lobby_V-Online.exe
