name: Build Windows onefile EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    name: Build Windows onefile EXE
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python 3.14.2
        uses: actions/setup-python@v4
        with:
          python-version: '3.14.2'

      - name: Verify Python and Pip
        run: |
          echo "Python version:"
          python --version
          echo "Pip version:"
          pip --version
          which python
          which pip

      - name: Clear PIP Cache
        run: python -m pip cache purge

      - name: Remove Existing Virtual Environment
        run: |
          if (Test-Path "venv") {
            Remove-Item -Recurse -Force "venv"
          }

      - name: Create and Activate Virtual Environment
        run: |
          python -m venv venv
          venv\\Scripts\\python -m pip install --upgrade pip
          venv\\Scripts\\python -m pip install pyinstaller==6.0.0
          venv\\Scripts\\python -m pyinstaller --version

      - name: List Installed Packages
        run: venv\\Scripts\\python -m pip list

      - name: Download Icons
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/NineO1/GTA-online-Solo-Public-Lobby/main/GTAO.ico" -OutFile "GTAO.ico"
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/NineO1/GTA-online-Solo-Public-Lobby/main/GTAO_active.ico" -OutFile "GTAO_active.ico"

      - name: Ensure Icons Exist
        run: |
          if (!(Test-Path "GTAO.ico")) {
            Write-Host "GTAO.ico not found"
            exit 1
          }
          if (!(Test-Path "GTAO_active.ico")) {
            Write-Host "GTAO_active.ico not found"
            exit 1
          }

      - name: Build EXE with PyInstaller
        run: |
          venv\\Scripts\\python -m PyInstaller `
            --onefile `
            --name "Solo_Public_Lobby_V-Online" `
            --uac-admin `
            --windowed `
            --icon="GTAO.ico" `
            --add-data "GTAO_active.ico;." `
            --clean `
            create_rule_admin_gui_simple.py
